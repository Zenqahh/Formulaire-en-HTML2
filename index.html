<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenqahh</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section>
        <form>

            <h2>Laissez nous votre Avis !</h2>

            <label class="choix" for="poduits-select">Choisissez votre produits:</label>
            <select name="produits" id="produits">
                <option value="Kontrol Freek FPS Galaxy 4P ">Kontrol Freek FPS Galaxy 4P</option>
                <option value="Xbox Series S ">Xbox Series S</option>
                <option value="Clavier">Cooler Master SK620 Clavier Gaming</option>
            </select>

            <div class="name">
                <input type="text" class="firstname" name="firstname" id="firstname" placeholder="Nom">
                <input type="text" class="lastname" name="lastname" id="lastname" placeholder="Prénom">
            </div>

            <input type="email" class="mail" name="mail" id="mail" placeholder="Adresse mail">

            <div class="Avis">
                <input class="note" type="checkbox" name="1" id="1">
                <label class="note" for="1">★</label>

                <input class="note" type="checkbox" name="2" id="2">
                <label class="note" for="2">★★</label>

                <input class="note" type="checkbox" name="3" id="3">
                <label class="note" for="3">★★★</label>

                <input class="note" type="checkbox" name="4" id="4">
                <label class="note" for="4">★★★★</label>

                <input class="note" type="checkbox" name="5" id="5">
                <label class="note" for="5">★★★★★</label>
            </div>

            <textarea class="commentaire" id="story" name="story" rows="5" cols="33" placeholder="avis">...</textarea>
            

        </form>

    </section>

</body>

</html>
