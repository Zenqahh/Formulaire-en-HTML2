<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenqahh</title>
</head>

<body>
    <section>
        <form>

            <label for="poduits-select">Choisissez votre produits:</label>
            <select name="produits" id="produits">
                <option value="Kontrol Freek FPS Galaxy 4P ">Kontrol Freek FPS Galaxy 4P </option>
                <option value="Xbox Series S ">Xbox Series S </option>
                <option value="Clavier">
                    Cooler Master SK620 Clavier Gaming, Configuration Compacte 60%, Switches Mécaniques Low-Profile,
                    Rétroéclairage RGB par Touche,
                    Commandes à la Volée, Compatible macOS/Windows, AZERTY FR, Gris
                </option>
            </select>

            <div class="name">
                <input type="text" name="firstname" id="firstname" placeholder="Nom">
                <input type="text" name="lastname" id="lastname" placeholder="Prénom">
            </div>

            <input type="email" name="mail" id="mail" placeholder="Adresse mail">

            <div class="Avis">
                <input type="checkbox" name="1" id="1">
                <label for="1">1 Étoile</label>

                <input type="checkbox" name="2" id="2">
                <label for="2">2 Étoile</label>

                <input type="checkbox" name="3" id="3">
                <label for="3">3 Étoile</label>

                <input type="checkbox" name="4" id="4">
                <label for="4">4 Étoile</label>

                <input type="checkbox" name="5" id="5">
                <label for="5">5 Étoile</label>
            </div>

            <textarea id="story" name="story" rows="5" cols="33">...</textarea>
            

        </form>

    </section>

</body>

</html>
